<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Welcome Weather Aplication</title>
</head>
<body>
   <div class="container">
       <div class="jumbotron">
           <h1 class="text-center">Welcome Weather Aplication</h1>
           <p class="text-muted text-center">
               Now you can search weather of your city
           </p>
           <div id="messageWrapper"></div>
           <div class="w-form">
               <form id="form">
                   <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="type your country to get your weather">
                    <small id="emailhelp" class="form-text text-muted">try your country first tow word for EX:BD</small>
                   </div>

                   <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" aria-describedby="emailhelp" placeholder="type your city to get your weather">
                    <small>try your country first tow word for EX:BD</small>
                   </div>

                   <button type="submit" class="btn btn-primary" id="button" >Get Weather</button>

               </form>
           </div>
      </div>
      <div class="rwo">
          <div class="col-md-6 mx-auto">
              <div class="card">
                  <div class="card-header text-center" id="w-city">Naogaon</div>
                  <ul class="list-group">
                      <li class="list-group-item text-center">
                          <span class="d-block">
                              <img  alt="" id="w-icon" src="https://openweathermap.org/img/w/01n.png">
                          </span>
                          <span id="w-feel">clear sky</span>
                      </li>
                      <li class="list-group-item" id="w-temp">Temperature: 18.43c</li>
                      <li class="list-group-item" id="w-pressure">Pressure: 1016Kpa</li>
                      <li class="list-group-item" id="w-humidity">Humidity: 43</li>
                  </ul>
              </div>
          </div>
      </div>
   </div>

    <script src="main.js"></script>
</body>
</html>
